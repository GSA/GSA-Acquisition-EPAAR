      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">1533.103</span> Protests to the Agency.</h1>
      <div class="body conbody">
         <p class="p P">Protests to the Agency are processed pursuant to the requirements of FAR 33.103. Contracting Officers must include in every solicitation the provision at 1552.233-70, Notice of Filing Requirements for Agency Protests.
</p>
