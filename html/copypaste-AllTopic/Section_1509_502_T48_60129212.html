      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">1509.502</span> Applicability.</h1>
      <div class="body conbody">
         <p class="p P">This subpart applies to all EPA contracts except agreements with other Federal agencies. However, this subpart applies to contracts with the Small Business Administration (SBA) under the 8(a) program.


</p>
